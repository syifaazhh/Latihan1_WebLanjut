<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Saestheticz's Works </title>
	<style>
		body {
			background-image: url('https://cdn.discordapp.com/attachments/1127147313048072213/1154039790619066429/pinky.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			margin: 0;
			padding: 0;
		}
	
		.navbar {
			background-color: #ffc0cb;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			display: block;
			color: black;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.navbar a:hover {
			background-color: #ffe4e1;
			color: black;
		}
		
		.navbar .title {
			float: right;
			color: black;
			padding: 14px 16px;
			text-decoration: none;
			font-weight: bold;
		}
		
		.pict {
			position: relative;
			width: 250px;
			height: 250px;
			border-radius: 50%;
			overflow: hidden;
			margin: auto;
			background-color: white;
			top: 50px;
		}
		
		.pict img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		.contact {
			position: relative;
			width: 100%;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		
		.contact .title {
			font-size: 1.5em;
			margin-bottom: 20px;
		}

		.form-container {
			background: rgba(255, 255, 255, 0.7); /* Efek blur dengan latar belakang semi-transparan */
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			width: 80%; /* Lebar form container */
		}

		.form-container input,
		.form-container textarea,
		.form-container button {
			margin: 10px 0;
			padding: 10px;
			width: 100%;
			border: none;
			border-radius: 5px;
		}

		.form-container button {
			background-color: pink;
			color: white;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<a href="home.html">Home &#x2764;</a>
		<a href="about.html">About Me &#x2764;</a>
		<a href="portfolio.html">My Portfolio &#x2764;</a>
		<a href="contact.html">Contact Me &#x2764;</a>
		<a href="#" class="title">&#x2764; Saestheticz's Works! &#x2764;</a>
	</div>
	
	<div class="contact">
		<div class="title">
			<h2><u>Contact Me for Projects</u></h2>
		</div>
		
		<div class="form-container">
			<form>
				<label for="firstName">First Name:</label>
				<input type="text" id="firstName" name="firstName" required>

				<label for="lastName">Last Name:</label>
				<input type="text" id="lastName" name="lastName" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" name="mobile" required>

				<label for="message">Type Your Message Here:</label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit">Send</button>
			</form>
		</div>
	</div>
</body>
</html>
